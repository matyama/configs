window:
  # Window decorations
  #  - none | full (borders and title bar)
  decorations: none

  # Startup Mode (changes require restart)
  #  - Windowed | Maximized | Fullscreen
  startup_mode: Maximized

  # GTK theme variant
  #  - dark | light | None (default theme variant)
  decorations_theme_variant: None

scrolling:
  # Maximum number of lines in the scrollback buffer ('0' means no scrolling).
  history: 0

# Font configuration
font:
  # Normal (roman) font face
  normal:
    #family: "Noto Sans Mono"
    family: "MesloLGS NF"
    style: Regular

  # Bold font face
  bold:
    family: "MesloLGS NF"
    style: Bold

  # Italic font face
  italic:
    family: "MesloLGS NF"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic

  size: 14

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

# Base16 Gruvbox dark, hard 256 - alacritty color config
#  - https://github.com/aarowill/base16-alacritty
#  - Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
colors:
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xd5c4a1'

  # Cursor colors
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'

  # Normal colors
  normal:
    black:   '0x1d2021'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xd5c4a1'

  # Bright colors
  bright:
    black:   '0x665c54'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfbf1c7'

  # Indexed Colors
  indexed_colors:
    - { index: 16, color: '0xfe8019' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0x3c3836' }
    - { index: 19, color: '0x504945' }
    - { index: 20, color: '0xbdae93' }
    - { index: 21, color: '0xebdbb2' }

# Live config reload (changes require restart)
live_config_reload: true

# Key bindings
key_bindings:
  - { key: F11, action: ToggleFullscreen }

