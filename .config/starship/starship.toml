# configure the format of the prompt
format = """
$os\
$hostname\
$username\
[\uE0BC](bg:color_yellow fg:color_orange)\
$directory\
[\uE0BC](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
[\uE0BC](fg:color_aqua)\
$fill\
$status\
$cmd_duration\
$jobs\
$direnv\
$docker_context\
$kubernetes\
$terraform\
$haskell\
$lua\
$nodejs\
$python\
$c\
$rust\
$java\
$kotlin\
$line_break\
$character
"""

# XXX: remove
# Right
#right_format = """
