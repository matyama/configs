#"""

# inserts blank line between shell prompts
# disabled, see https://github.com/sharship/starship/issues/560
add_newline = false

# ////////////////////////////////////////////////
# COLORS
# ////////////////////////////////////////////////

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

# ////////////////////////////////////////////////
# LINE 1
# ////////////////////////////////////////////////

# fills any extra space on the line with a symbol
[fill]
symbol = " "
style = "fg:color_fg"
disabled = false

# shows the current operating system
[os]
style = "bg:color_orange fg:color_fg0"
disabled = false

[os.symbols]
Alpine = " ÔåÄ "
Amazon = " Ôâ∞ "
Android = " Óúé "
Arch = " ÔåÉ "
CentOS = " ÔåÑ "
Debian = " ÔåÜ "
Fedora = " Ôåä "
FreeBSD = " Ôåå "
Gentoo = " Ôåç "
Linux = " Ôåö "
Macos = " ÔåÇ "
Manjaro = " Ôåí "
Mint = " Ôåé "
NixOS = " Ôåì "
Raspbian = " Ôåï "
Redhat = " Ôåñ "
RedHatEnterprise = " Ôåñ "
SUSE = " Ôåî "
Ubuntu = " Ôåõ "
Windows = " Óúè "

# shows active user's username (root/not-logged-in/ssh/detect_env_vars)
[username]
style_root = "bg:color_orange fg:color_fg0"
style_user = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'
show_always = false

# shows the path (possibly truncated or shortened) to the current directory
[directory]
truncation_length = 8
truncate_to_repo = false
fish_style_pwd_dir_length = 1
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"

# shows the active branch of the repo in current directory
[git_branch]
symbol = "Ôêò"
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

# shows symbols representing the state of the repo in current directory
[git_status]
style = "bg:color_aqua"
# TODO: "+58 !2 ?6"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

# ////////////////////////////////////////////////
# MODULES RIGHT
# ////////////////////////////////////////////////

# TODO: symbols from nf
# TODO: configure
# displays the exit code of the previous command
[status]
style = 'bg:color_blue'
#format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
#map_symbol = true
disabled = false

# shows how long the last command took to execute
[cmd_duration]
#style = "fg:color_fg"
style = "bg:color_bg1"
format = "[ Ôê∫ $duration ]($style)"

# shows the current number of jobs running (if any)
[jobs]
style = 'bg:color_blue'

