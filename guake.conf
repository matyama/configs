[general]
abbreviate-tab-names=false
compat-delete='delete-sequence'
display-n=0
gtk-prefer-dark-theme=true
gtk-theme-name='Default'
history-size=1000
infinite-history=true
max-tab-name-length=100
mouse-display=true
open-tab-cwd=true
prompt-on-quit=false
quick-open-command-line='gedit %(file_path)s'
quick-open-enable=false
restore-tabs-notify=true
restore-tabs-startup=true
save-tabs-when-changed=true
scroll-keystroke=true
scroll-output=false
start-at-login=true
start-fullscreen=true
use-default-font=false
use-popup=false
use-scrollbar=false
use-trayicon=false
use-vte-titles=true
window-halignment=0
window-height=100
window-losefocus=false
window-refocus=false
window-tabbar=false
window-width=100

[keybindings/global]
show-hide='<Alt>F1'

[keybindings/local]
close-tab='disabled'
close-terminal='disabled'
focus-terminal-down='disabled'
focus-terminal-left='disabled'
focus-terminal-right='disabled'
focus-terminal-up='disabled'
move-tab-left='disabled'
move-tab-right='disabled'
new-tab='disabled'
new-tab-home='disabled'
next-tab='disabled'
previous-tab='disabled'
quit='<Primary>q'
rename-current-tab='disabled'
split-tab-horizontal='disabled'
split-tab-vertical='disabled'
switch-tab-last='disabled'
switch-tab1='<Primary>1'
switch-tab10='<Primary>0'
switch-tab2='<Primary>2'
switch-tab3='<Primary>3'
switch-tab4='<Primary>4'
switch-tab5='<Primary>5'
switch-tab6='<Primary>6'
switch-tab7='<Primary>7'
switch-tab8='<Primary>8'
switch-tab9='<Primary>9'
toggle-hide-on-lose-focus='disabled'

[style/background]
color='#3B3B32322828'
transparency=100

[style/font]
allow-bold=true
bold-is-bright=false
color='#d0d0c8c8c6c6'
palette='#252529292A2A:#F2F248484040:#626296965555:#B6B688880000:#20207575C7C7:#79797F7FD4D4:#151596968D8D:#D2D2D8D8D9D9:#252529292A2A:#F2F248484040:#626296965555:#B6B688880000:#20207575C7C7:#79797F7FD4D4:#151596968D8D:#D2D2D8D8D9D9:#D2D2D8D8D9D9:#3D3D3F3F4141'
palette-name='Solarized Darcula'
style='MesloLGS NF 14'
